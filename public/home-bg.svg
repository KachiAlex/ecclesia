<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a6bfd6" />
      <stop offset="50%" stop-color="#7d9bb8" />
      <stop offset="100%" stop-color="#56708b" />
    </linearGradient>
    <linearGradient id="light" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.35)" />
      <stop offset="50%" stop-color="rgba(255,255,255,0)" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="18" dy="18" stdDeviation="18" flood-color="#2f3d4a" flood-opacity="0.35" />
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="url(#bg)" />
  <rect width="1920" height="1080" fill="url(#light)" opacity="0.4" />

  <g transform="translate(420 430)" filter="url(#shadow)">
    <rect x="460" y="-120" width="40" height="300" fill="#ffffff" rx="4" />
    <rect x="395" y="-20" width="170" height="40" fill="#ffffff" rx="4" />
    <text x="-20" y="0" fill="#ffffff" font-family="'Poppins','Segoe UI',sans-serif" font-size="190" font-weight="700" letter-spacing="6">
      ECCLESIA
    </text>
    <text x="110" y="150" fill="#ffffff" font-family="'Poppins','Segoe UI',sans-serif" font-size="48" letter-spacing="14">
      CHURCH   ADMIN
    </text>
  </g>
</svg>
