name: Deploy to Firebase

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build -t gcr.io/$PROJECT_ID/ecclesia-app:$GITHUB_SHA .
          docker tag gcr.io/$PROJECT_ID/ecclesia-app:$GITHUB_SHA gcr.io/$PROJECT_ID/ecclesia-app:latest

      - name: Push Docker image
        run: |
          docker push gcr.io/$PROJECT_ID/ecclesia-app:$GITHUB_SHA
          docker push gcr.io/$PROJECT_ID/ecclesia-app:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ecclesia-app \
            --image gcr.io/$PROJECT_ID/ecclesia-app:$GITHUB_SHA \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --port 3000 \
            --memory 1Gi \
            --cpu 1 \
            --max-instances 10 \
            --set-env-vars DATABASE_URL="${{ secrets.DATABASE_URL }}",NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}",NEXTAUTH_URL="${{ secrets.NEXTAUTH_URL }}",OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: live

      - name: Run database migrations
        run: |
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

